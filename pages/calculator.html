<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Portfolio, Rubss, Rubina, Dulal">
    <meta author = "Rubina Dulal">
    <title>Geometry Calculator</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <script src="../scripts/scripts.js"></script>
</head>
<body id="bodyy">
    <div class="brain">
    <h1>Geometry Calculator</h1>
    </div>
    <div class="prgh">
        <h2> Circle </h2>
    </div>
    
    <div class="imgg">
        <img src="../images/circle.jpeg" alt="circle" width="350px" >
    </div>

    <div class="area">
        <h2>Area of Circle </h2>
        <p id="rslt_area">Result: </p>
        <label for="radius">Radius of the circle(r):</label>
        <input type="number" id="a_radius" name="size" value="radius">
        <button onclick="area()">Generate Answer</button>
        <hr>
    </div>

    <div id = "perimeter">
        <h2>Perimeter of Circle</h2>
        <p id="rslt_prmtr">Result: </p>
        <label for="radius">Radius of the circle(r):</label>
        <input type="number" id="p_radius" name="size" value="radius">
        <button onclick="perimeter()">Generate Answer</button>
    </div>

    <div  class="prgh">
        <h2>
            Sphere
        </h2>
    </div>
    <div class="imggg">
        <img src="../images/sphere.jpeg" alt="sphere" width="500px">
    </div>

    <div class="volume">
        <h2>Volume of Sphere</h2>
        <p id="rslt_vlm">Result: </p>
        <label for="radius">Radius of the circle(r):</label>
        <input type="number" id="v_radius" name="size" value="radius">
        <button onclick="volume()">Generate Answer</button>
    </div>

    <div class="theme">
        <button onclick="darktheme()"> &#127769; </button>
        <button onclick="lighttheme()"> &#9728 </button>
        <button onclick="defaulttheme()"> Default</button>
        <p id="current_theme">Current Theme: Default</p>
        </div>



        <p>&copy; Copyright 2025 Rubina Dulal. All rights reserved.</p>
    </div>
</body>
